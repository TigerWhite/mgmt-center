{% extends "sceleton.html" %}
{% block content %}

		<div class="panel panel-default">
			<div class="panel-heading">
				<i class="glyphicon glyphicon-off"> Light</i>
			</div>
			<div class="panel-body">
			    <table class="table">
					<thead>
						<tr>
							<th>Lampe</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						{% for key in lights %}
							<tr>
								<td>
									{{ lights[key]["name"] }}
								</td>
								<td>
									<div class="btn-group">
										<button type="button" class="btn-light-on btn btn-sm {% if not lights[key]["state"] %}btn-primary{% else %}disabled{% endif %}"
											action="{{ url_for('change_light_state', light=key, state=1) }}">
											ON
										</button>
										<button type="button" class="btn-light-off btn btn-sm {% if lights[key]["state"] %} btn-primary{% else %}disabled{% endif %}"
											action="{{ url_for('change_light_state', light=key, state=0) }}">
											OFF
										</button>
									</div>
								</td>
							</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
		</div>

{% endblock %}
