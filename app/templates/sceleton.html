<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Management Center</title>

	<!-- Favicon -->
	<link href="{{ url_for('static', filename='images/favicon.ico') }}" rel="shortcut icon">

	<!-- CSS -->
	<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
	<link href="{{ url_for('static', filename='css/mgmt_center.css') }}" rel="stylesheet">

	<!-- Javascript -->
	<script src="{{ url_for('static', filename='js/moment.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/jquery-2.1.1.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>

	<!-- Navbar -->
	<nav class="navbar navbar-inverse navbar-static-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-mgmt">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="{{ url_for('environment') }}"><i class="glyphicon glyphicon-home"></i> MGMT CENTER</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div id="nav-mgmt" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li {% if request.endpoint == "environment" %}
							class="active"
						{% endif %}
					>
						<a href="{{ url_for('environment') }}">Environment</a>
					</li>
					<li {% if request.endpoint == "light" %}
							class="active"
						{% endif %}
					>
						<a href="{{ url_for('light') }}">Light</a>
					</li>
					<li {% if request.endpoint == "alarm" %}
							class="active"
						{% endif %}
					>
						<a href="{{ url_for('alarm') }}">Alarm</a>
					</li>
				</ul>
			</div>
		</div><!-- /.container-fluid -->
	</nav>

	<!-- Content -->
	<div class="container mgmt-center">
		{% block content %}{% endblock %}
	</div>
	<script src="{{ url_for('static', filename='js/mgmt-center.js') }}"></script>

</body>
</html>
